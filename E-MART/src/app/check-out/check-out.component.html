

<div class="checkout">
  <h1>Checkout</h1>
  <p class="productmessage">{{orderMessage}}</p>
  <div class="row">
    <div class="col sm col-7">
      <h3>Add Shipping Address</h3>
      <form #orderdata="ngForm" class="commonform" (ngSubmit)="orderNow(orderdata.value)">
        <input class="forminput" type="firstname" ngModel name ="firstname" placeholder="Enter Your First Name">
        <input class="forminput" type="email" ngModel name ="emailadress" placeholder="Enter Your Email Address">
        <input class="forminput" type="address" ngModel name ="address" placeholder="Enter Your Address">
        <input class="forminput" type="mobile" ngModel name ="mobilenumber" placeholder="Enter Your Mobile Number">
        <button class="formbutton">Oder Now</button>
      </form>

    </div>
    <div class=" col-sm col-5">
      <h3>Total Amount:{{totalPrice}}</h3>
      <p>Payment Method: <b>Pay on Delivery</b> </p>

    </div>

  </div>

</div>
